name: CI

on:
  push:
    branches:
    - main
  pull_request:

jobs:
  pod-lint:
    name: Pod Lint
    runs-on: macOS-10.15
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Bundle Install
        run: bundle install
      - name: Select Xcode Version
        run: sudo xcode-select --switch /Applications/Xcode_11.7.app/Contents/Developer
      - name: Checkout Aardvark Repo
        uses: actions/checkout@v2
        with:
          repository: square/Aardvark
          ref: develop/aardvark-4.0
          path: Aardvark
      - name: Lint AardvarkReveal Podspec
        run: bundle exec pod lib lint --verbose --fail-fast AardvarkReveal.podspec --include-podspecs="Aardvark/{CoreAardvark,Aardvark}.podspec"
